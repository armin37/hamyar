<ion-content padding>
  <ion-icon name="md-close" (click)="close()"></ion-icon>

  <img [src]="image" *ngIf="image.length>0">
  <form [formGroup]="myForm"
        class="ui form absolute-center">
    <ion-item class="input-with-border-bottom">
      <ion-textarea rows="6" [formControl]="myForm.controls['text']"
                    placeholder="هر چه می خواهد دل تنگت بگو"
                    class="form-control transparent-input">
      </ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <button (click)="takePhoto(0)" class="card-operations" ion-button icon-start clear small>
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-col>

      <ion-col (click)="takePhoto(1)" class="card-operations" align-self-center text-center>
        <button ion-button icon-start clear small>
          <ion-icon name="md-camera"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <button class="share-post-btn" (click)="newPost()" ion-button icon-end>
      <ion-icon name="arrow-back"></ion-icon>
      ارسال
    </button>

  </form>
</ion-content>
