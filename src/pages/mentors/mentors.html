<ion-content padding>
  <ion-item-group class="messages">
    <ion-label>پیام های شما</ion-label>
    <ion-item>
      <ion-avatar class="avatar-list" item-start>
        <div>
          <img src="/assets/imgs/user-icon.png">
        </div>
      </ion-avatar>
      <p>محمد میرزایی درخواست حمایت شما را پذیرفت</p>
      <button ion-button>گفتگو</button>
    </ion-item>

    <ion-item>
      <ion-avatar class="avatar-list" item-start>
        <div>
          <img src="/assets/imgs/user-icon.png">
        </div>
      </ion-avatar>
      <p>آرمین مومنی به حمایت شما نیاز دارد</p>
      <button ion-button>پذیرفتن</button>
      <button ion-button> رد درخواست</button>
    </ion-item>
  </ion-item-group>
  <ion-label class="list-labels">
    حامی می خواهند
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let mentor of mentored;let mindex = index">
      <ion-avatar class="avatar-list" item-start>
        <div>
          <img src="{{mentor.image}}">
        </div>
      </ion-avatar>
      <h2>{{mentor.name}}</h2>
      <p>{{mentor.bio}}</p>
    </ion-item>
  </ion-list>

  <ion-label class="list-labels">
    لیست حامیان
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let mentor of mentoring;let mindex = index" (click)="goToPersonal(mentor.phoneNumber)">
      <ion-avatar class="avatar-list" item-start>
        <div>
          <img src="{{mentor.image}}">
        </div>
      </ion-avatar>
      <h2>{{mentor.name}}</h2>
      <p>{{mentor.bio}}</p>
    </ion-item>
  </ion-list>
</ion-content>
